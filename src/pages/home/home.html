<ion-header>

</ion-header>

<ion-content padding>

  <h1 style="text-align: center; margin-top: 40%">Ma'a App</h1>
  <ion-item>
    <ion-label color="primary" stacked>Identifiant</ion-label>
    <ion-input type="email"  [(ngModel)]='login' placeholder="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="mdp" placeholder="Password"></ion-input>
  </ion-item>
  <div class="valButton">
    <button ion-button round clear class='homeButton' (click)='auth()'>Valider</button>
  </div>
  <div class="infoButton">
    <button ion-button round clear class='homeButton' (click)='pushInfo()'>
      <ion-icon name="information-circle" large></ion-icon>
    </button>
  </div>

</ion-content>
