<ion-header>

  <ion-navbar>
    <ion-title>Listes des Ma'a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <button ion-button round clear (click)='showPrompt()' class='createButton'>Ajouter un plat</button>
  </div>

  <ion-list>
    <ion-item-sliding #item *ngFor="let meal of mealsInfo.data; let i = index">
      <ion-item item-start>
        <ion-thumbnail item-start>
          <button ion-button clear>
            <img src="" />
          </button>
        </ion-thumbnail>
        <ion-label>
          {{meal.name}}
        </ion-label>

        <button ion-button item-end small clear (click)='addButton(i, meal.id)'>{{meal.action}}</button>

      </ion-item>
      <ion-item-options>
        <button ion-button color="primary">
          <ion-icon name="refresh"></ion-icon>
          Mettre Ã  jour
        </button>
        <button ion-button color="danger" (click)='deleteMeal(meal.id)'>
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
